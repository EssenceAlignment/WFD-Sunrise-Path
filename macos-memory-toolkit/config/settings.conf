#!/bin/bash
# macOS Memory Management Toolkit Configuration
# Edit these values to customize the toolkit behavior

# Memory Thresholds (in MB)
# When free memory drops below these values, different actions are triggered
LOW_MEMORY_THRESHOLD=500        # Trigger warning when free memory < 500MB
CRITICAL_MEMORY_THRESHOLD=200   # Trigger aggressive cleanup when < 200MB

# Cleanup Settings
# Options: "light", "moderate", "aggressive"
CLEANUP_AGGRESSIVENESS="moderate"

# Notification Settings
ENABLE_NOTIFICATIONS=true       # Show macOS notifications
NOTIFICATION_SOUND="default"    # Sound for notifications

# Logging Settings
# Options: "error", "warn", "info", "debug"
LOG_LEVEL="info"
LOG_RETENTION_DAYS=30          # Keep logs for this many days

# Performance Settings
MAX_CLEANUP_TIME=300           # Maximum seconds for cleanup operations
ENABLE_PROGRESS_BARS=true      # Show progress during operations

# Safety Settings
REQUIRE_CONFIRMATION=true      # Ask before destructive operations
BACKUP_BEFORE_CLEANUP=false    # Create backups (can use significant disk space)
MIN_DISK_SPACE_GB=5           # Minimum free disk space required for operations

# Excluded Applications
# Apps that won't be killed during emergency recovery
EXCLUDED_APPS=(
    "Finder"
    "Dock"
    "SystemUIServer"
    "loginwindow"
    "kernel_task"
)

# Custom Cache Paths
# Additional paths to clean (be careful!)
CUSTOM_CACHE_PATHS=(
    # "$HOME/Library/Caches/custom-app/"
)

# Monitoring Settings
MONITOR_INTERVAL=60            # Check memory every N seconds
AUTO_CLEANUP_ENABLED=false     # Automatically clean when threshold reached
AUTO_CLEANUP_THRESHOLD=300     # MB - trigger auto cleanup below this

# Browser Settings
CLEAN_BROWSER_CACHES=true      # Clean browser caches during deep clean
BROWSERS_TO_CLEAN=(
    "Safari"
    "Google Chrome"
    "Firefox"
    "Microsoft Edge"
)

# System Settings
ENABLE_VM_OPTIMIZATION=false   # Modify VM settings (requires restart)
VM_SWAPPINESS=10              # Lower = less swap usage (default 60)

# Report Settings
REPORT_FORMAT="text"          # Options: "text", "json", "html"
REPORT_DETAIL_LEVEL="normal"  # Options: "minimal", "normal", "detailed"

# Email Settings (for automated reports)
ENABLE_EMAIL_REPORTS=false
EMAIL_RECIPIENT=""
EMAIL_FREQUENCY="weekly"      # Options: "daily", "weekly", "monthly"
