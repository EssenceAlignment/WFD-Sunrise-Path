<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFD Manager Pre-Assessment Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #212121;
            line-height: 1.6;
        }

        .survey-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .survey-header {
            background: #4A148C;
            color: white;
            padding: 48px 40px;
            text-align: center;
        }

        .survey-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .survey-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .survey-content {
            padding: 40px;
        }

        .iframe-container {
            width: 100%;
            min-height: 800px;
            border: none;
            margin-bottom: 20px;
        }

        .fallback-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .fallback-link a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .survey-container {
                margin: 0;
                border-radius: 0;
            }

            .survey-header,
            .survey-content {
                padding-left: 24px;
                padding-right: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <!-- Header -->
        <div class="survey-header">
            <h1>WFD Manager Pre-Assessment Survey</h1>
            <p>Building Better Together</p>
        </div>

        <!-- Survey Content -->
        <div class="survey-content">
            <!-- Qualtrics Iframe Embed -->
            <iframe
                src="https://qualtricsxmnl72x43l7.qualtrics.com/jfe/form/SV_9GH8KCnqcJYdVZA"
                class="iframe-container"
                height="800"
                width="100%"
                frameborder="0"
                loading="lazy">
            </iframe>

            <!-- Fallback Link -->
            <div class="fallback-link">
                <p>Having trouble viewing the survey?
                <a href="https://qualtricsxmnl72x43l7.qualtrics.com/jfe/form/SV_9GH8KCnqcJYdVZA"
                   target="_blank"
                   rel="noopener noreferrer">
                   Open survey in a new tab
                </a></p>
            </div>
        </div>
    </div>
</body>
</html>
