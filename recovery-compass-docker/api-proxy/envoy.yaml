# Envoy API Proxy Configuration
# Provides unified throttling, metrics, and cost telemetry for all external APIs

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: api_proxy_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: api_proxy
          http_filters:
          - name: envoy.filters.http.local_ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              stat_prefix: http_local_rate_limiter
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 100
                fill_interval: 60s
              filter_enabled:
                runtime_key: local_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              filter_enforced:
                runtime_key: local_rate_limit_enforced
                default_value:
                  numerator: 100
                  denominator: HUNDRED
          - name: envoy.filters.http.lua
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
              inline_code: |
                function envoy_on_request(request_handle)
                  -- Extract API identifier from Host header or path
                  local host = request_handle:headers():get(":authority") or ""
                  local path = request_handle:headers():get(":path") or ""
                  local api_name = "unknown"

                  -- Identify API based on host
                  if host:find("charityapi.org") then
                    api_name = "charityapi"
                  elseif host:find("airtable.com") then
                    api_name = "airtable"
                  elseif host:find("perplexity.ai") then
                    api_name = "perplexity"
                  end

                  -- Add API identifier to headers for metrics
                  request_handle:headers():add("x-api-name", api_name)

                  -- Add request timestamp
                  request_handle:headers():add("x-request-time", tostring(os.time()))
                end

                function envoy_on_response(response_handle)
                  -- Calculate response time
                  local request_time = tonumber(response_handle:headers():get("x-request-time") or 0)
                  local response_time = os.time() - request_time

                  -- Extract API name
                  local api_name = response_handle:headers():get("x-api-name") or "unknown"

                  -- Log metrics (will be scraped by Prometheus)
                  response_handle:logInfo(string.format("api_request{api=\"%s\",status=\"%s\"} %d",
                    api_name,
                    response_handle:headers():get(":status") or "0",
                    response_time))
                end
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: api_proxy_routes
            virtual_hosts:
            - name: charityapi
              domains: ["api.charityapi.org", "api.charityapi.org:*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: charityapi_cluster
                  timeout: 30s
                  retry_policy:
                    retry_on: "5xx,reset,connect-failure,refused-stream"
                    num_retries: 3
                    retry_host_predicate:
                    - name: envoy.retry_host_predicates.previous_hosts
            - name: airtable
              domains: ["api.airtable.com", "api.airtable.com:*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: airtable_cluster
                  timeout: 30s
            - name: perplexity
              domains: ["api.perplexity.ai", "api.perplexity.ai:*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: perplexity_cluster
                  timeout: 60s

  clusters:
  - name: charityapi_cluster
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: charityapi_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.charityapi.org
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.charityapi.org
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 10
        max_pending_requests: 10
        max_requests: 100
        max_retries: 3

  - name: airtable_cluster
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: airtable_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.airtable.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.airtable.com

  - name: perplexity_cluster
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: perplexity_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.perplexity.ai
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.perplexity.ai
