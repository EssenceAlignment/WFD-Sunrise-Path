name: Nightly Hidden Gems Scan

on:
  schedule:
    - cron: "13 3 * * *"
  workflow_dispatch:

permissions:
  contents: write             # grants push rights to default GITHUB_TOKEN

jobs:
  gemscan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python scripts/scan_hidden_gems.py
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name  "github-actions"
          git add hidden_gems.context.md scripts/force_metrics.csv
          git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Nightly gem scan $(date -u +'%Y-%m-%d')" && git push)
