name: Markdown Lint & Spell Check

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -D markdownlint-cli cspell
        
    - name: Run markdownlint
      run: npx markdownlint "**/*.md" --config .markdownlint.json --ignore node_modules
      
    - name: Run spell check
      run: npx cspell "**/*.md" --config .cspell.json --no-progress
      continue-on-error: true
      
    - name: Comment PR with issues (if any)
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ Markdown linting issues detected. Please run `npm run fix:markdown` locally to fix them.'
          })
