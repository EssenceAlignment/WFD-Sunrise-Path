name: Automated PR Optimization (Free Tier)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  schedule:
    # Runs every 15 minutes during business hours (8am-8pm daily)
    # This uses ~720 minutes/month - well within GitHub's 2,000 minute free tier
    - cron: '*/15 8-20 * * *'
  workflow_dispatch:

jobs:
  auto-optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Run PR optimization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: node scripts/automated-pr-analyzer.js

      - name: Usage report
        run: |
          echo "ðŸ“Š GitHub Actions Usage Report"
          echo "This workflow runs:"
          echo "- Every 15 minutes from 8am-8pm (48 runs/day)"
          echo "- On every PR event"
          echo ""
          echo "Estimated monthly usage: ~720 minutes"
          echo "GitHub Free tier: 2,000 minutes/month"
          echo "Cost: $0 (well within free tier!)"
          echo ""
          echo "To run more frequently, upgrade to GitHub Pro ($4/month)"
