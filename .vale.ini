# Vale configuration file

StylesPath = styles
MinAlertLevel = suggestion
Vocab = Base

# Global settings
[*]
BasedOnStyles = Vale

# Markdown-specific settings
[*.{md,markdown}]
BasedOnStyles = Vale

# Ignore code blocks and URLs
BlockIgnores = (?s) *(\n```.*?```)
TokenIgnores = (\bhttps?://[^\s]+\b)

# Don't check spelling in word list files
[**/accept.txt]
Vale.Spelling = NO

[**/accepted.txt]
Vale.Spelling = NO

[**/pending.txt]
Vale.Spelling = NO

[**/*.txt]
Vale.Spelling = NO

# Disable specific rules that conflict with technical documentation
Vale.Terms = NO
Vale.Avoid = NO
