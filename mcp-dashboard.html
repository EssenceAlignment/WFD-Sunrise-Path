<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2.5em;
        }

        .status-indicator {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status-online {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #0a5f3b;
        }

        .status-offline {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #a91e3e;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .metric-label {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .activity-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-log h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9em;
            color: #6c757d;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .update-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="update-indicator" title="Live updates active"></div>
        <h1>üöÄ MCP Server Dashboard</h1>

        <div id="status" class="status-indicator status-offline">
            Checking server status...
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Requests</div>
                <div class="metric-value" id="totalRequests">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Health Checks</div>
                <div class="metric-value" id="healthChecks">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Response Time</div>
                <div class="metric-value" id="responseTime">0ms</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="uptime">0s</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="runStressTest()">üî• Run Stress Test</button>
            <button onclick="sendSingleRequest()">üì° Send Request</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="activity-log">
            <h3>Activity Log</h3>
            <div id="activityLog"></div>
        </div>
    </div>

    <script>
        const serverUrl = 'http://localhost:8787';
        let startTime = Date.now();
        let lastMetrics = {};

        function addLogEntry(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);

            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }

        async function updateMetrics() {
            const startRequest = Date.now();

            try {
                const response = await fetch(`${serverUrl}/metrics`);
                const responseTime = Date.now() - startRequest;

                if (response.ok) {
                    const text = await response.text();
                    const metrics = parseMetrics(text);

                    // Update UI
                    document.getElementById('status').className = 'status-indicator status-online pulse';
                    document.getElementById('status').textContent = '‚úÖ Server Online';

                    document.getElementById('totalRequests').textContent = metrics.mcp_hits_total || 0;
                    document.getElementById('healthChecks').textContent = metrics.mcp_health_checks_total || 0;
                    document.getElementById('responseTime').textContent = `${responseTime}ms`;

                    // Check for changes
                    if (lastMetrics.mcp_hits_total !== metrics.mcp_hits_total) {
                        addLogEntry(`New request detected! Total: ${metrics.mcp_hits_total}`);
                    }
                    if (lastMetrics.mcp_health_checks_total !== metrics.mcp_health_checks_total) {
                        addLogEntry(`Health check performed! Total: ${metrics.mcp_health_checks_total}`);
                    }

                    lastMetrics = metrics;
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status-indicator status-offline';
                document.getElementById('status').textContent = '‚ùå Server Offline';
                addLogEntry('Failed to connect to server', 'error');
            }

            // Update uptime
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent =
                hours > 0 ? `${hours}h ${minutes}m` :
                minutes > 0 ? `${minutes}m ${seconds}s` :
                `${seconds}s`;
        }

        function parseMetrics(text) {
            const metrics = {};
            const lines = text.split('\n');
            for (const line of lines) {
                if (line && !line.startsWith('#')) {
                    const [name, value] = line.split(' ');
                    if (name && value) {
                        metrics[name] = parseInt(value);
                    }
                }
            }
            return metrics;
        }

        async function sendSingleRequest() {
            addLogEntry('Sending test request...');
            try {
                const response = await fetch(`${serverUrl}/test-endpoint`);
                addLogEntry(`Test request sent! Status: ${response.status}`);
            } catch (error) {
                addLogEntry('Test request failed', 'error');
            }
        }

        async function runStressTest() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ Running...';

            addLogEntry('Starting stress test with 10 concurrent requests...');

            const requests = [];
            for (let i = 0; i < 10; i++) {
                requests.push(fetch(`${serverUrl}/stress-test-${i}`).catch(() => null));
            }

            await Promise.all(requests);

            addLogEntry('Stress test completed! Check metrics for results.');

            button.disabled = false;
            button.textContent = 'üî• Run Stress Test';
        }

        function clearLogs() {
            document.getElementById('activityLog').innerHTML = '';
            addLogEntry('Logs cleared');
        }

        // Initial load
        addLogEntry('Dashboard started - Monitoring MCP server...');
        updateMetrics();

        // Update every second
        setInterval(updateMetrics, 1000);

        // Health check every 5 seconds
        setInterval(async () => {
            try {
                await fetch(`${serverUrl}/healthz`);
            } catch (error) {
                // Silent health check
            }
        }, 5000);
    </script>
</body>
</html>
